plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.4.15'
    id 'org.jetbrains.kotlin.jvm' version '1.3.61'
    id 'jacoco'
    id 'org.kordamp.gradle.markdown' version '2.0.0'
}

group 'org.tonybaloney.security'
version '1.8.0'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'org.junit.jupiter', name: 'junit-jupiter', version: '5.5.2'
    testImplementation "com.nhaarman.mockitokotlin2:mockito-kotlin:2.2.0"
    testImplementation "net.bytebuddy:byte-buddy:1.10.5"
    testImplementation "net.bytebuddy:byte-buddy-agent:1.10.5"
    implementation "org.jetbrains.kotlin:kotlin-stdlib"
    testImplementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7"
}

test {
    useJUnitPlatform()
    dependsOn 'cleanTest'
}

// See https://github.com/JetBrains/gradle-intellij-plugin/
intellij {
    version 'PC-2019.3.1'
    type 'PC'
    plugins 'python-ce', 'yaml'
    updateSinceUntilBuild false
}

patchPluginXml {
    changeNotes """
      <h2>1.8.0</h2>
      <ul>
        <li>Inspection descriptions in the IDE (within the Code Inpsection window, Inspection Results and Right-Click on annotation) have full details </li>
        <li>Docker Image and GitHub action does deeper inspection using packages defined within a project</li>
        <li>Added paramiko shell injection inspection [PAR101]</li>
        <li>Added SSL wrap socket with no version check [SSL100]</li>
        <li>Added SSL wrap socket with insecure protocol check [SSL101]</li>
      </ul>
      """
}

publishPlugin {
    token intellijPublishToken
}

jacocoTestReport {
    reports {
        xml.enabled true
        html.enabled false
        csv.enabled false
    }
}

markdownToHtml {
    sourceDir file("doc/checks/")
    outputDir file("src/main/resources/docs")
    fencedCodeBlocks true
}