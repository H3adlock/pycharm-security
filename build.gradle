plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.4.15'
    id 'org.jetbrains.kotlin.jvm' version '1.3.61'
    id 'jacoco'
}

group 'org.tonybaloney.security'
version '1.1.0'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'org.junit.jupiter', name: 'junit-jupiter', version: '5.5.2'
    testImplementation "com.nhaarman.mockitokotlin2:mockito-kotlin:2.2.0"
    testImplementation "net.bytebuddy:byte-buddy:1.10.5"
    testImplementation "net.bytebuddy:byte-buddy-agent:1.10.5"
    implementation "org.jetbrains.kotlin:kotlin-stdlib"
    testImplementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7"
}

test {
    useJUnitPlatform()
    dependsOn 'cleanTest'
}

// See https://github.com/JetBrains/gradle-intellij-plugin/
intellij {
    version 'PC-2019.3.1'
    type 'PC'
    plugins 'python-ce', 'yaml'
}

patchPluginXml {
    changeNotes """
      <h2>1.1.0</h2>
      <h3>New Features</h3>
      <ul>
        <li>Added new hardcoded password check (PW101)</li>
        <li>Added new builtin exec check (EX100)</li>
        <li>Added new mako unescaped input check (MK100)</li>
        <li>Added new mako HTML escape quick fix</li>
      </ul>
      <h3>Bugfixes</h3>
      <ul>
        <li>Fixed minor bug in Flask debug mode check</li>
      </ul>"""
}

publishPlugin {
    token intellijPublishToken
}

jacocoTestReport {
    reports {
        xml.enabled true
        html.enabled false
        csv.enabled false
    }
}