plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.4.15'
    id 'org.jetbrains.kotlin.jvm' version '1.3.61'
    id 'jacoco'
}

group 'org.tonybaloney.security'
version '1.3.0'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'org.junit.jupiter', name: 'junit-jupiter', version: '5.5.2'
    testImplementation "com.nhaarman.mockitokotlin2:mockito-kotlin:2.2.0"
    testImplementation "net.bytebuddy:byte-buddy:1.10.5"
    testImplementation "net.bytebuddy:byte-buddy-agent:1.10.5"
    implementation "org.jetbrains.kotlin:kotlin-stdlib"
    testImplementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7"
}

test {
    useJUnitPlatform()
    dependsOn 'cleanTest'
}

// See https://github.com/JetBrains/gradle-intellij-plugin/
intellij {
    version 'PC-2019.3.1'
    type 'PC'
    plugins 'python-ce', 'yaml'
    updateSinceUntilBuild false
}

patchPluginXml {
    changeNotes """
      <h2>1.3.0</h2>
      <ul>
        <li>Added TRY100 check for try..except..pass statements</li>
<li>Added TRY101 check for try..except..continue statements</li>
<li>Added AST100 check for assert usage outside of a test</li>
<li>Added NET100 check unspecified binding </li>
<li>Added PAR100 check for host key bypass in paramiko ssh client usage</li>
<li>Added OS100 check calls to `os.chmod()` for dangerous POSIX permissions</li>
      </ul>
      """
}

publishPlugin {
    token intellijPublishToken
}

jacocoTestReport {
    reports {
        xml.enabled true
        html.enabled false
        csv.enabled false
    }
}