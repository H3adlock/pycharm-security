plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.4.15'
    id 'org.jetbrains.kotlin.jvm' version '1.3.61'
}

group 'org.tonybaloney.security'
version '1.0.3'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    implementation "org.jetbrains.kotlin:kotlin-stdlib"
}

// See https://github.com/JetBrains/gradle-intellij-plugin/
intellij {
    version '2019.3.1'
    type 'PY'
    plugins 'python'
}

patchPluginXml {
    changeNotes """
      <h2>1.0.3</h2>
      <ul>
        <li>Added httpx check</li>
        <li>Added tempfile.mktemp check</li>
        <li>Added Django DEBUG check</li>
        <li>Added requests no verify check</li>
        <li>Added subprocess.call check</li>
      </ul>"""
}

publishPlugin {
    token intellijPublishToken
}