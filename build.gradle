plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.4.15'
    id 'org.jetbrains.kotlin.jvm' version '1.3.61'
}

group 'org.tonybaloney.security'
version '1.0.7'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'org.junit.jupiter', name: 'junit-jupiter', version: '5.5.2'
    testImplementation "com.nhaarman.mockitokotlin2:mockito-kotlin:2.2.0"
    implementation "org.jetbrains.kotlin:kotlin-stdlib"
    testImplementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7"
}

test {
    useJUnitPlatform()
    dependsOn 'cleanTest'
}

// See https://github.com/JetBrains/gradle-intellij-plugin/
intellij {
    version '2019.3.1'
    type 'PY'
    plugins 'python', 'yaml'
}

patchPluginXml {
    changeNotes """
      <h2>1.0.7</h2>
      <ul>
        <li>Fixed a bug when instantiating the vulnerability database at startup.</li>
      </ul>"""
}

publishPlugin {
    token intellijPublishToken
}