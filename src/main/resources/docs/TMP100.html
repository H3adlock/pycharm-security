<h1>TMP100</h1>
<p>The way that tempfile.mktemp creates temporary files is insecure and leaves it open to attackers replacing the file contents. Use tempfile.mkstemp instead.</p>
<h2>Quick Fixes</h2>
<ul>
  <li>Plugin will recommend <a href="../fixes/tempfilefixer.html">Tempfile mkstemp Fixer</a>.</li>
</ul>
