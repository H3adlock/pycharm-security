<h1>DJG201</h1>
<p>Django middleware is missing <code>XFrameOptionsMiddleware</code>, which blocks clickjacking.</p>
<h2>Fixes</h2>
<p>Add <code>&#39;django.middleware.clickjacking.XFrameOptionsMiddleware&#39;</code> to <code>MIDDLEWARE</code> in Django settings</p>

<ul>
  <li><a href="https://docs.djangoproject.com/en/3.0/ref/clickjacking/#clickjacking-prevention">Django clickjacking protection documentation</a></li>
</ul>
