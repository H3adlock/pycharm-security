<h1>FLK100</h1>
<p>Flask app appears to be run with debug=True, which exposes the Werkzeug debugger and allows the execution of arbitrary code.</p>
<h2>Example</h2>
<p>The following code will raise this warning:</p>
<pre><code class="python">from flask import Flask

app = Flask(__name__)
app.run(debug=True)
</code></pre>
