<h1>EX100</h1>
<p>Use of builtin <code>exec()</code> function can leave code open to arbitrary execution.</p>
<p>Check will ignore instances where the first argument (code to executed) is a string literal.</p>
<h2>Examples</h2>
<p><code>python
exec(f)
</code></p>
