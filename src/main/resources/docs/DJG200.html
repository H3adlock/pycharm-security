<h1>DJG200</h1>
<p>Django middleware is missing <code>CsrfViewMiddleware</code>, which blocks cross-site request forgery</p>
<h2>Fixes</h2>
<p>Add <code>&#39;django.middleware.csrf.CsrfViewMiddleware&#39;</code> to <code>MIDDLEWARE</code> in Django settings</p>

<ul>
  <li><a href="https://docs.djangoproject.com/en/2.2/ref/middleware/#django.middleware.csrf.CsrfViewMiddleware">Django Documentation on CsrfViewMiddleware</a></li>
</ul>
